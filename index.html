<!DOCTYPE html>
<html>

<head>
    <title>JavaScript lodash Templates Lab</title>
</head>

<body>
    <!-- main body content -->
    <main>
        <form id="post-form" onsubmit="createPost();return false;">
            Title: <input type="text" id="postTitle"><br> Post body: <input type="text" id="postBody"><br> Author: <input type="text" id="postAuthor"><br>
            <input type="submit">
        </form>
    </main>
    <!-- templates -->
    <script id="page-template" type="text/x-lodash-template">
        <div id="sidebar"></div>
        <div id="post"></div>
    </script>
    <script id="post-template" type="text/x-lodash-template">
        <article>
            <h2>
                <%= title %>
            </h2>

            <p>
                <%= postBody %>
            </p>

            <p>Posted by:
                <%= author %>
            </p>
        </article>
    </script>

    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="test/index-test.js"></script>


    <script id="page-template" type="text/x-lodash-template">
        <div id="sidebar"></div>
        <div id="post"></div>
    </script>
    <script id="post-template" type="text/x-lodash-template">
        <div class="posts">
            <div class="post-title">
                <h2>
                    <%= title %>
                </h2>
            </div>
            <div class="post">
                <p>
                    <%= postBody %>
                </p>
            </div>
            <div>
                <p>Posted by:
                    <%= author %>
                </p>
            </div>
        </div>
    </script>
</body>

</html>
